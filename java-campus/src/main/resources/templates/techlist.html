<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech List</title>
</head>
<body>
    <h2 th:text="${techListTitle}">Tech List</h2>
    <h3>Primary Technology: <span th:text="${primary.getTitle()}">PT</span></h3>
    <ul>
        <li th:each="t : ${technologies}">
            <span th:text="${t.id}">id</span> - <span th:text="${t.title}">title</span>
        </li>
    </ul>
</body>
</html>
